<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicycle Stand Locker Access</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>MINI MAPPER</h2>
            <p id="optionText">Please choose an option:</p>
            <div class="form-toggle">
                <button id="loginBtn">Login</button>
                <button id="signupBtn">Signup</button>
            </div>
            <div id="formArea">
                <form id="signupForm" class="form hidden">
                    <h3>Signup</h3>
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="University Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="submit-btn">Register</button>
                    <p class="switch-option"><span id="toLogin">Login</span></p>
                </form>
                <form id="loginForm" class="form hidden">
                    <h3>Login</h3> 
                    <input type="email" placeholder="University Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="submit-btn">Continue</button>
                    <p class="switch-option"><span id="toSignup">Signup</span></p>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
